<div class="container">
    <div class="login-title">
        <h1>LOGIN</h1>
    </div>

    <div class="row nav justify-content-center">
        <div class="col-lg-5 col-md-4 login-box">

            <div class="textbox">
                <label>Email Address</label>
                <input type="email" ([ngModel])='email' />
            </div>

            <div class="textbox">
                <label>Password</label>
                <input type="password" ([ngModel])='password' />
            </div>

            <div class="checkbox">
                <input type="checkbox">
                <label for="">Remember Me</label> <br />
            </div>
            <a (click)='signIn()' [routerLink]="['']" routerLinkActive="router-link-active">
                <input  class="btn btn-danger" type="submit" value="SIGN IN">
            </a>

            <a href="">Forgot Password?</a>
        </div>

        <div class="col-lg-5 col-md-4 create-account">
            <h4>New Customer?</h4>
            <p>Creating an account is quick and easy</p>

            <a [routerLink]="['/sign-up']" routerLinkActive=" routerLinkActive">
                <input class="btn btn-danger" type="button" name="" value="CREATE ACCOUNT">
            </a>


            <p id="terms">By continuing, you agree to our <span>Terms & Conditions <i
                        class="fas fa-external-link-alt"></i></span></p>
            <hr />
            <p id="terms">Want to check the status of your order?<span>Order Status</span></p>
        </div>

    </div>
</div>
